<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="header">
    <h1>Rock Paper Scissors</h1>
    <p>First to 5, Make your choice...</p>
  </div>

  <div class="choices-div">
    <button class="rock choice-btn"><img src="images/rock.png"></button>
    <button class="paper choice-btn"><img src="images/paper.png"></button>
    <button class="scissors choice-btn"><img src="images/scissors.png"></button>
  </div>

  <div class="results-div">
    <h2 class="result-text"></h2>
    <p class="current-score"></p>
  </div>


</body>
</html>
